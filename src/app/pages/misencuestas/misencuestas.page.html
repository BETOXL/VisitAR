<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="campanias"></ion-back-button>
    </ion-buttons>
    <ion-title  mode=ios>
      VisitAR
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" color="secondary">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding gradient" mode="md"  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VisitAR</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <div style="max-width: 500px; width:100%; margin: auto; text-align: center;" > -->
  <div class="container">
    <ion-list lines="full" detail>
      <ion-item-divider style="height: 40px;" color="secondary">
        <h3>Mis Encuestas-Campa√±a Id: {{id_Campania}}</h3>
      </ion-item-divider>
      <div *ngFor="let item of misencuestasJson; let i = index">
        <ion-item detail *ngIf="misencuestasJson?.length > 0" button>
          <ion-thumbnail *ngIf="!item?.Enviado" slot="start">
            <img src="assets/imgs/close_icon.svg">
          </ion-thumbnail>
          <ion-thumbnail *ngIf="item?.Enviado" slot="start">
            <img src="assets/imgs/success_icon.svg">
          </ion-thumbnail>
          <ion-label text-wrap>
            <h3>Indice:{{i}} Nom: {{item?.Nombre}}</h3>
            <p>{{item?.Descripcion}} - Fecha Fin: {{item?.FechaHasta | date:"dd/MM/yy" }}</p>
          </ion-label>
        </ion-item>
      </div>
      <div *ngIf="misencuestasJson?.length <= 0">
        <h2 text-center>No hay Encuestas disponibles...
        </h2>
      </div>
    </ion-list>
    
  </div>
  <ion-fab  horizontal="end" vertical="center" slot="fixed">
    <ion-fab-button [disabled]="btndisable" (click)="nuevaEncuesta()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
